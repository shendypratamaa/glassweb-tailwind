<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- 100, 300, 400, 500, 700 -->
    <title>Learn Tailwind</title>
</head>
<body>

    <!-- container glass -->
    <div class="2xl:container bg-gradient-to-l from-blue-500 to-pink-300 h-screen flex justify-center items-center">
        
        <!-- glass -->
        <section class="glass bg-opacity-50 w-7/12 h-4/6 mx-auto bg-white rounded-2xl relative z-10">

            <!-- glass inner -->
            <div class="glass__inner w-1/4 h-full flex bg-white bg-opacity-20 shadow-md justify-center items-center rounded-xl">
                <div class="glass__card flex flex-col items-center pt-5">
                    <img class="rounded-full inline-block bg-indigo-200 w-1/2" src="src/img/shendy-mac.png" alt="shendy-icon">
                    <div class="glass__item pt-4 flex-col">
                        <h1 class="glass__item__brand text-center pt-1 text-sm text-gray-700 tracking-wide uppercase">Shendy Pratama</h1>
                        <h1 class="text-center py-1 text-xs text-gray-400 tracking-widest">Fulltime Learner</h1>
                    </div>
                    <div class="glass__item__list py-5 flex flex-col text-sm text-gray-400">
                        <a class="text-center py-5 hover:text-gray-600"href="#">Spotify</a>
                        <a class="text-center py-5 hover:text-gray-600"href="#">Discord</a>
                        <a class="text-center py-5 hover:text-gray-600"href="#">Github</a>
                        <a class="text-center py-5 hover:text-gray-600"href="#">Project</a>
                    </div>
                </div>
            </div>
            <!-- end glass inner -->

        </section>
        <!-- end glass -->

    </div>
    <!-- end container glass -->

    <div class="bubble1 inline-block w-44 h-44 bg-gradient-to-r from-indigo-300 to-pink-200 absolute top-16 right-56 rounded-full z-0"></div>
    <div class="bubble1 inline-block w-20 h-20 bg-gradient-to-r from-indigo-300 to-pink-200 absolute top-64 right-96 rounded-full z-0"></div>
    <div class="bubble2 inline-block w-44 h-44 bg-gradient-to-l from-indigo-300 to-pink-200 absolute bottom-16 left-56 rounded-full z-0"></div>

    <!-- attr glass -->


</body>
</html>
